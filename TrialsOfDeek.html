            <!-- Div for each image in the slideshow -->

            <div class="mySlides fade">
                <figure>
                    <img id="me" class="slide" src="assets/TOD1.png" width="900vw" height="500vh">
                    <figcaption class="captiom">Trials of Deek was another 3D platformer game I created in Unreal. I continued developing my skills whilst making this and experimenting with the UI features much more, as well as trying to create cinematics using Cinemachine.

            <div class="mySlides fade">

                    <img class="slide" src="assets/TOD2.png" width="900vw" height="500vh">
                    <figcaption class="captiom">My favourite part of developing this level was creating the laser beams as they combined my skills in Unreal's particle system as well as my skills in blueprint. These lasers were implemented not only into a gun for the player to use, but also AI Turrets.

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
            <!-- Indicators -->
            <!-- add a new dot for each image with appropriate index-->
        <div class="dotcontainer" style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
        </div>

        <script>
            let slideIndex = 1;
            showSlides(slideIndex);
        
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }
        
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }
        
            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let texts = document.getElementsByClassName("myText");
                let dots = document.getElementsByClassName("dot");
                if (n > slides.length) {slideIndex = 1}    
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
            }
        </script>

        <div class="slideshow_container">
