        <div class="slideshow_container">

            <!-- Div for each image in the slideshow -->
            <!-- add a new one of these for each image-->
            <div class="mySlides fade">
                <figure>
                    <img id="me" class="slide" src="assets/TDS1.png" width="900vw" height="500vh">
                    <figcaption class="captiom">The top down shooter was the last prototype I created for my rapid games protoying module. The bosess and weapons that I added were heavily influenced by the game Terraria, as I thought it would fit the 2D art style that was provided. 
                        <br><a href="https://www.youtube.com/watch?v=NauWEsdAzzY">Watch the demo on YouTube</a>
                    </figcaption>
                </figure>
                
            </div>

            <div class="mySlides fade">
                <figure>
                    <img class="slide" src="assets/TDS2.png" width="900vw" height="500vh">
                    <figcaption class="captiom">The highlight of this project was the progression system I made. Whenever you killed an enemy, it would give you experience and level up the character. I linked this to a script I created that would grant you new and more powerful weapons upon levelling up. It was a challenge to get it working within the framework, but I was pleased with the results.
                        <br><a href="https://www.youtube.com/watch?v=NauWEsdAzzY">Watch the demo on YouTube</a>
                    </figcaption>
                </figure>
                
            </div>
            


            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
            <!-- Indicators -->
            <!-- add a new dot for each image with appropriate index-->
        <div class="dotcontainer" style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
        </div>

        <script>
            let slideIndex = 1;
            showSlides(slideIndex);
        
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }
        
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }
        
            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let texts = document.getElementsByClassName("myText");
                let dots = document.getElementsByClassName("dot");
                if (n > slides.length) {slideIndex = 1}    
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
            }
        </script>

        <div class="slideshow_container">

            <!-- Div for each image in the slideshow -->
